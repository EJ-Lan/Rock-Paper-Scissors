<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>⛰️📝✂️</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="score">
		<p id="user-score">0</p>
		<p id="computer-score">0</p>
	</div>

	<div class="selection-container">
		<button class="selection-button" id="rock-button">⛰️</button>
		<button class="selection-button" id="paper-button">📝</button>
		<button class="selection-button" id="scissor-button">✂️</button>
	</div>
	
	<div class="round-results">
		
	</div>

	<div class="winner">
	</div>
	
	<div id="play-again-modal" class="modal">
	    <div class="modal-content">
	        <p class="modal-text">Do you want to play again?</p>
	        <button id="play-again-button" class="play-again-btn">Play Again</button>
	    </div>
	</div>
    <script src="scripts/game.js"></script>
</body>
</html>
